<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/css/bootstrap.css">
        <link rel="stylesheet" href="/static/css/bootstrap-theme.css">
        <title>Destinos Erasmus UGR</title>
    </head>
    <body>
        <div class="jumbotron">
          <p class="lead">
            <a class="btn btn-primary btn-lg" href="/status/" role="button">Status</a>
          </p>
          <h1 class="header clearfix">Añadir destino ERASMUS</h1>
          <div class="form-group">
            <form action="/new" method="POST">
              <div class="col-xs-4">
                <label for="nameUniversity">Nombre Universidad</label>
                <input type="text" class="form-control" name="name" id="nameUniversity" placeholder="Nombre Universidad"></input>
              </div>
              <div class="col-md-6">
                <label for="description">Descripción</label>
                <input type="text" class="form-control" name="description" id="description" placeholder="Descripción"></input>
              </div>
              <button type="submit" class="btn btn-primary mb-2">Añadir</button>
            </form>
            <caption>Lista de Universidades</caption>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Nombre Universidad</th>
                  <th scope="col">Descripción</th>
                  <th scope="col">Número de plazas</th>
                </tr>
              </thead>
              <tbody>
                {% for item in items %}
                  <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.description }}</td>
                    <td>{{ item.numplaces }}</td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
        <script src="/static/js/jquery-2.2.4.js"></script>
        <script src="/static/js/bootstrap.js"></script>
    </body>
</html>
